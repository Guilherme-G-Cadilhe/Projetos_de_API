<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API de Consulta CEP</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Consultando CEP</h1>
      <form>
        <div class="form-group mb-3 mt-2">
          <label for="cep">CEP</label>
          <input
            type="text"
            class="form-control"
            id="cep"
            placeholder="Digite seu CEP ( 8 Digitos )"
            maxlength="9"
          />
          <small>00000-000</small>
        </div>
        <div class="form-group mb-2">
          <label for="logradouro">Logradouro</label>
          <input
            type="text"
            class="form-control"
            id="logradouro"
            placeholder="Avenida/Rua"
          />
          <small></small>
        </div>
        <div class="form-group mb-2">
          <label for="bairro">Bairro</label>
          <input
            type="text"
            class="form-control"
            id="bairro"
            placeholder="Bairro"
          />
          <small></small>
        </div>
        <div class="form-group mb-2">
          <label for="localidade">Localidade</label>
          <input
            type="text"
            class="form-control"
            id="localidade"
            placeholder="Cidade"
          />
          <small></small>
        </div>
        <div class="form-group mb-2">
          <label for="uf">Uf</label>
          <input
            type="text"
            class="form-control"
            id="uf"
            placeholder="Estado"
          />
          <small></small>
        </div>
      </form>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
