<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consuming API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>JSONPlaceholder Data List</h1>
    </div>
    <main></main>
    <script>
      async function getContent() {
        try {
          const resposta = await fetch('http://localhost:3000/');
          //console.log(resposta);
          const data = await resposta.json();
          //console.log(data);
          show(data);
        } catch (error) {
          console.error(error);
        }
      }
      getContent();

      function show(users) {
        let output = '';
        for (let user of users) {
          output += `<li><b>Name:</b> ${user.name}<br>Email: ${user.email} </br> Phone: ${user.phone}<br>Website: ${user.website}
          </li>`;
        }
        document.querySelector('main').innerHTML = output;
      }
    </script>
  </body>
</html>
